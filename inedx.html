<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4ba617a03.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-box">
            <nav>
                <i class="fa-solid fa-bars"></i>
                <div class="angles">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </nav>
            <div class="img-box">
                <img src="Shape-of-You-English-2017-500x500.jpg" alt="" class="music-img">
            </div>

            <div class="song-name"> Shape Of You</div>
            <div class="artist-name">Ed Sheeran</div>
            <audio  id="song">
                <source src="WhatsApp Audio 2024-10-02 at 11.34.31_a28121a3.mp3" type="audio/mpeg" id="song-src">
            </audio>
            <div class="vol" > 
                <i class="fa-solid fa-minus" id="minus"></i>
               <i class="fa-solid fa-volume-high" id="volume"></i>
               <div id="vol-percentage"></div>
               <i class="fa-solid fa-plus" id="plus"></i>
            </div>
            <input type="range" id="progress-bar" >
           
            <div class="opt">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
    <!-- <i class="fa-solid fa-pause"></i> -->
    <script src="script.js"></script>
</body>

</html>
